- name: High scalability
  description: With the Placement Driver and carefully designed Raft groups, TiKV excels in horizontal scalability and can easily scale to 100+ terabytes of data. Scale-out your TiKV cluster to fit the data size growth without any impact on the application.
  icon: img/homepage/high-scalability.svg
  featured: true
- name: Easy to use
  description: Run a single command to deploy a TiKV cluster with everything you need for production environments. Easily scale out or scale in the cluster with TiUP or TiKV operator.
  icon: img/homepage/easy-to-use.svg
  featured: true
- name: Easy to maintain
  description: TiKV is based on the design of Google Spanner and HBase, but simpler to manage without dependencies on any distributed file system.
  icon: img/homepage/easy-to-maintain.svg
  featured: true
- name: Consistent distributed transactions
  description: Similar to Google’s Spanner, TiKV (TxnKV mode) supports externally consistent distributed transactions.
  icon: img/homepage/consistent-distributed-transactions.svg
  featured: true
- name: Adjustable consistency
  description: In RawKV and TxnKV modes, you can customize the balance between consistency and performance.
  icon: img/homepage/adjustable-consistency.svg
  featured: true
